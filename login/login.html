<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="loginstyle.css" />
  </head>

  <body>
    <div class="container">
      <div class="container-form">
        <form id="loginForm">
          <h2>Login</h2>

          <div class="container-input">
            <input type="text" id="username" placeholder="Email" required />
          </div>
          <div class="container-input">
            <input
              type="password"
              id="password"
              placeholder="Password"
              required
            />
          </div>

          <div class="box-visible">
            <input type="checkbox" id="visible" />
            <label for="visible">Show Password</label>
          </div>

          <div class="social-networks">
            <ion-icon name="logo-google"></ion-icon>
            <ion-icon name="logo-apple"></ion-icon>
          </div>

          <button class="button" id="submit">LOGIN</button>
          <a href="#">Forgot your password?</a>
        </form>
      </div>

      <div class="container-form">
        <form class="sign-up">
          <h2>Sign-up</h2>
          <form>
            <div class="container-input">
              <input type="text" id="user" placeholder="Name" required />
            </div>

            <div class="container-input">
              <input type="text" id="username" placeholder="Email" required />
            </div>
            <div class="container-input">
              <input
                type="password"
                id="password"
                placeholder="Password"
                required
              />
            </div>

            <div class="box-visible">
              <input type="checkbox" id="visible" />
              <label for="visible">Show Password</label>
            </div>

            <div class="social-networks">
              <ion-icon name="logo-google"></ion-icon>
              <ion-icon name="logo-apple"></ion-icon>
            </div>

            <button class="button">REGISTER</button>
          </form>
        </form>
      </div>

      <div class="container-welcome">
        <div class="welcome-sign-up welcome">
          <h3>Join us</h3>
          <p>Register to discover our funtions</p>
          <button class="button" id="btn-sign-up">Register</button>
        </div>

        <div class="welcome-login welcome">
          <h3>Welcome</h3>
          <p>Login to start using your digital wallet</p>
          <button class="button" id="btn-login">Login</button>
        </div>
        <div class="triangle"></div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="loginscript.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
